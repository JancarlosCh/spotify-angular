<div class="login-auth-page">
    <div class="login-auth-wrapper">
        <h3>Para continuar, inicia sesión en Spotify.</h3>
        <div class="login-social-zone">
            <button class="social-btn btn-fb"><i class="uil uil-facebook-f"></i> Continuar con Facebook</button>
            <button class="social-btn btn-apple"><i class="uil uil-apple"></i> Continuar con Apple</button>
            <button class="social-btn btn-google"><i class="uil uil-google"></i> Continuar con Google</button>
        </div>
        <div class="separator"></div>
        <form (ngSubmit)="loginRequest()" [formGroup]="loginForm" class="login-auth-form">
            <div class="form-group">
                <label for="email">Dirección de correo o nombre de usuario</label>
                <input formControlName="email" type="text" name="email" id="email" class="form-input" placeholder="Dirección de correo o nombre de usuario">
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input formControlName="password" type="password" name="passowrd" id="password" class="form-input" placeholder="Ingresa tu contraseña">
            </div>
            <div class="form-steps">
                <a href="" class="link">¿Olvidaste tu contraseña?</a>
            </div>
            <div *ngIf="invalidInputs" class="invalid-inputs">
                Credenciales inválidas
            </div>
            <div class="form-action">
                <button [disabled]="loginForm.invalid" class="login social-btn">Iniciar Sesión</button>
            </div>
        </form>
    </div>
</div>

<!--
    (ngSubmit)="función" o (submit)=función -> se utilizan para determinar
    qué función se ejecutará a momento de hacer submit

    [formGroup]="nombre" -> esta directiva se coloca en el formulario
    para relacionarla con el FormGroup definido dentro del componente

    formControlName="nombre" -> esta directiva se utiliza para relacionar
    el input con un FormControl del FormGroup
-->
